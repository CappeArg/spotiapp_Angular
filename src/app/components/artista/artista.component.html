<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn">
    <div class="col-2"><img [src]="artista.images|noimages" class="img-thumbnail img-circle"></div>

    <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
            <a *ngIf="!loading" [href]="artista.external_urls.spotify" target="_blank">
                Ir a la Página del Artista!
            </a>
        </p>
    </div>

    <div class="col-4 text-right">
        <button routerLink="/home" class="btn btn-outline-danger">
            Regresar
        </button>
    </div>

</div>

<div class="row mt-5">
    <div class="col">
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td>
                        <img [src]="track.album.images|noimages" class="img-thumb">
                    </td>
                    <td> {{track.album.name}}</td>
                    <td> {{track.name }}</td>
                    <td><iframe [src]="track.id | domseguro:'https://open.spotify.com/embed/track/'" width=300 height="100" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe></td>
                    <!-- <td><audio *ngIf="track.preview_url" [src]="track.preview_url" controls></audio>
                        <span *ngIf="!track.preview_url" class="badge badge-warning">No hay vista previa!</span> -->
                    <!-- </td> -->
                </tr>
            </tbody>
        </table>
    </div>
</div>
